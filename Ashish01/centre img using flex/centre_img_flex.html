<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Centring Using FLEX</title>
    <style>
        .image{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img{
            max-height: 400px;
        }
    </style>
</head>
<body>
   <div class="image"><img src="./certificate.jpg" alt="#"></div> 
</body>
</html>
